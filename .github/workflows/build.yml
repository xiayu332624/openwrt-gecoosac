name: Build OpenWrt IPK Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache ecj fastjar file g++ gawk \
            gettext git java-propose-classpath java-wrappers jq libelf-dev libffi-dev \
            libncurses5-dev libncursesw5-dev libssl-dev python3 python3-distutils \
            python3-setuptools python3-dev unzip wget python3-pyelftools \
            rsync subversion swig time xsltproc zlib1g-dev zstd

      - name: Download SDK
        run: |
          wget https://downloads.openwrt.org/snapshots/targets/qualcommax/ipq60xx/openwrt-sdk-qualcommax-ipq60xx_gcc-14.3.0_musl.Linux-x86_64.tar.zst -O sdk.tar.zst
          zstd -d sdk.tar.zst
          tar xf sdk.tar
          mv openwrt-sdk-* sdk

      - name: Prepare feeds
        run: |
          cd sdk
          cp feeds.conf.default feeds.conf
          mkdir -p package/custom
          cp -r $GITHUB_WORKSPACE/* package/custom/
          echo "src-link custom $PWD/package/custom" >> feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a -p custom

      - name: Build packages
        run: |
          cd sdk
          make package/gecoosac/compile V=s -j$(nproc) IGNORE_ERRORS=1 || true
          make package/luci-app-gecoosac/compile V=s -j$(nproc) IGNORE_ERRORS=1 || true

      - name: Collect IPKs
        run: |
          cd sdk
          mkdir ../artifacts
          find bin/packages -type f -name "*.ipk" -exec cp {} ../artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ipk-packages
          path: artifacts/
